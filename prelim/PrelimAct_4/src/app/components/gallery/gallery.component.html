<div
  class="py-10 px-8 lg:flex lg:flex-wrap lg:mx-2 md:grid md:grid-cols-2 md:grid-rows-6 gap-x-20 gap-y-8 mx-2 md:mx-12">

  <!-- Samsung 29 Ultra -->
  <div class="card bg-base-100 w-96 shadow-xl">
    <figure>
      <img src="https://mobilekoto.com/wp-content/uploads/2022/08/Samsung-Galaxy-S29-Ultra.png"
        alt="Samsung 29 Ultra" />
    </figure>
    <div class="card-body">
      <h2 class="card-title">{{samsung29_ultra}}
        <strong class="badge badge-secondary h-12">One way data binding</strong>
      </h2>
      <p>{{samsung29_ultra_desc}}</p>
      <div class="card-actions justify-end">
        <button class="btn btn-primary">Buy Now</button>
      </div>
    </div>
  </div>

  <!-- Samsung 30 Ultra -->
  <div class="card bg-base-100 w-96 shadow-xl">
    <figure>
      <img src="https://whatmobile24.com/wp-content/uploads/2022/03/Samsung-Galaxy-S30-Ultra-1.jpg"
        alt="Samsung 30 Ultra" />
    </figure>
    <div class="card-body">
      <h2 class="card-title">{{samsung30_ultra}}
        <strong class="badge badge-secondary h-12">One way data binding</strong>
      </h2>
      <p>{{samsung30_ultra_desc}}</p>
      <div class="card-actions justify-end">
        <button class="btn btn-primary">Buy Now</button>
      </div>
    </div>
  </div>

  <!-- Samsung Z Fold 6 - Two Way Data Binding -->
  <div class="card bg-base-100 w-96 shadow-xl">
    <figure>
      <img src="https://i.ytimg.com/vi/DjC8IYGLR2s/maxresdefault.jpg" alt="Samsung Z Fold 6" />
    </figure>
    <div class="card-body">
      <h2 class="card-title">
        <input type="text" [(ngModel)]="samsung_z_fold6" class="input input-bordered w-full"
          placeholder="Samsung Z Fold 6">
        <strong class="badge badge-secondary h-12">Two Way</strong>
      </h2>
      <p *ngIf="samsung_z_fold6 === ''; else inputExists">No input yet</p>

      <!-- Template to show input -->
      <ng-template #inputExists>
        <p>{{ samsung_z_fold6 }}</p>
      </ng-template>
      <div class="card-actions justify-end">
        <button class="btn btn-primary">Buy Now</button>
      </div>
    </div>
  </div>

</div>
