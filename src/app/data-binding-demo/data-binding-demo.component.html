<h1>{{ message }}</h1>
<h3>{{ description }}</h3>
<img [src]="imageUrl" [width]="w" [height]="h" [alt]="altText">
<p [style.color]="textColor"> This text is red </p>
<p [class.highlighted]="isHighlighted">This text is highlighted</p>
<input [(ngModel)]="yourName" placeholder="Enter your name" type="text"
    (ngModelChange)="logName()">
<p>Hello, {{ yourName }}!</p>

<button (click)="increment()">Increment</button>
<button (click)="decrement()">Decrement</button>
<p>Count: {{ count }} </p>
